<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 

  <script src="https://kit.fontawesome.com/02203a93a1.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Home</title>
</head>
<body>

  <!-- nav bar -->
  <div id="coollogo"><img href="../index.html" id="LOGO" src="contacts/icons/coollogo.png" alt="logo" style="width:150px;height:auto;"></div>
  <div id="stickynav">
    <header>
      
      <a href="/login/index.html"><button class="navbtn" id="log">LOGIN</button></a>
    </header>
  </div>
  <!-- page content -->
  <div id="home">
  <!-- splash -->
    <div id="splash">
      <div id="backdrop">
        <img src="contacts/icons/appdemo.png" alt="appdemo" id="appdemo">
      </div>
      
      <div id="splash-text">
        <h1>COOL CONTACTS</h1>
        <p>is an incredibly cool and efficient contact management service that simplifies and streamlines your contact organization, making it a breeze to stay connected with your network.</p>
      </div>
      
    </div>
    
    <!--app screenshot -->
    <div id="appimage">
      <img src="contacts/icons/leafic.png" alt="leaf vector" id="leaf">
      <img src="contacts/icons/app.png" alt="contact homepage" id="appimg">
      <img src="contacts/icons/beige.png" alt="beige blob" id="beige">
    </div>
    <!-- faq -->
    <div id="contact">
      <p id="slogan">Contacting made easy.</p>
      <p id="email">coolcontacts@gmail.com</p>
      <p id="phone">407-999-9999</p>
      <p id="name">COOL CONTACTS</p>
    </div>


    
  </div>
  
</body>
</html>
