<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/globals.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <script src="../js/login.js"></script>
</head>
<body>
  <div class="login">
    <div class="container-login">
      <div class="wrap-login">
        <form id="login-form" action="../PHP/loginUser.php" method="post">
          <span class="logo"><img src="../contacts/icons/coollogo.png" alt=""></span>
          <span class="welcome-text">Welcome,</span>
          
          <div class="wrap-input error-message">
            <input class="input" type="text" id="username" name="username" required maxlength="50" autocomplete="off">
            <span class="animate-input" data-placeholder="Username"></span>
          </div>
          <div class="wrap-input error-message">
            <input class="input" type="password" id="password" name="password" required maxlength="50" autocomplete="off">
            <span class="animate-input" data-placeholder="Password"></span>
          </div>
          
          <div class="container-login-btn">
            <button class="login-btn">Login</button>
          </div>
          <div id="error-message" class="error-message"></div>
          <ul class=".more-info">
            <li class="spacing">
              <!--WILL ADD LATER (FORGOT PASSWORD)
              <span class="more-info-txt">Forgot</span>
              <a id="reset" href="#" class="btn-txt">Username / Password?</a>
            </li>                /\
            <li> input redirect for "#"-->
              <span class="more-info-txt">Don't have an account?</span>
              <a id="register-button" href="../register/" class="btn-txt">Create an account</a>
            </li>
          </ul>  
        </form>
      </div>
    </div>  
  <div>  
</body>
</html>
