<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/app.js" defer></script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
</head>
<body class="contactbody">
    <div class="fixednav">
      <a href="../index.html" id="LOGO"><img href="../index.html" id="LOGO" src="icons/coollogo.png" alt="logo" style="width:150px;height:auto;"></a> 
      <input type="text" id="search" autocomplete ="off" maxlength ="50">
      <a href="#" onclick=""><img src="icons/icon_add.svg" alt="add button" id="add"></a>

      <button id="profile">J</button>
    </div>

    <div class="formwindow" id="add_contact">
      <div class = "close" id="close-btn">&times;</div>
      <form id="addform">
        <h2>New Contact</h2>

          <input type="text" name="first" id="first" placeholder="First Name" required maxlength ="50" autocomplete="off">

          <input type="text" name="last" id="last" placeholder="Last Name" maxlength ="50" autocomplete="off">

          <input type="email" name="email" id="email" placeholder="Email" maxlength ="50" autocomplete="off">

          <input type="tel" name="phone" id="phone" placeholder="Phone Number" maxlength ="50" autocomplete="off">

          <button type="submit">Add Contact</button>
          
          <p id="error-message"></p>
      </form>
    </div>

    <div class="formwindow" id="edit_contact">
      <div class="close" id="close-edit">&times;</div>
      <form id="editform">
        <h2>Edit Contact</h2>

          <input type="text" name="first" id="first" autocomplete="off" placeholder="Firererst Name" required maxlength ="50" autocomplete="off">

          <input type="text" name="last" id="last" placeholder="Last Name" autocomplete="off" required maxlength ="50" autocomplete="off">

          <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" maxlength ="50" autocomplete="off">

          <input type="tel" name="phone" id="phone" placeholder="Phone Number" autocomplete="off" maxlength ="50" autocomplete="off">


          <button type="submit">Confirm Details</button>
      </form>
    </div>

    <div class="deleteform" id="delete_contact">
      <div>Are you sure you want to delete this contact?</div>
      <div>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
      
    </div>

		<div class="deleteform" id="delete_user">
      <div class="close" id="close-user">&times;</div>
      <div>What would you like to do?</div>
      <div>
        <button id="logout">Log Out</button>
        <button id="deleteaccount">Delete Account</button>
      </div>
      
    </div>

    <div class="main">
      <div id="contacts">
        <p id="nodisplay">No contacts to display</p>
        <table id="contact_table">
          <tbody>
            
          </tbody>
        </table>
      </div>

      <div id="contact_info">
        <div id="exitcontact" onclick="closecontact()" class="hide">&times;</div>

        <div id="name_info" class="hide">
          <b id="display_name"></b> <br>
        </div>

        <div id="email_info" class="hide">
          <p id="display_email"></p>
        </div>

        <div id="phone_info" class="hide">
          <p id="display_phone"></p>
        </div>
        
        <div class="buttons">
          <button id="editbtn" class="hide">Edit Contact</button>
          <button id="deletebtn" class="hide">Delete Contact</button>
        </div>
        <p id="display_id" class="hide"></p>

        

        <div>
          <p id="select">Select a contact to view</p>
        </div>
      </div>
      </div>
    </div>

</body>
</html>
